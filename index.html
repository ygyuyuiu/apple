<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>California</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    />
    <link rel="stylesheet" href="styles/style.css" />

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="logo-link"

          /></a>
          <ul class="header__list">
            <a href="#" class="header__link"
              ><li class="header__list-item">all products</li></a
            >
            <a href="#" class="header__link"
              ><li class="header__list-item">Solutions</li></a
            >
            <a href="#" class="header__link"
              ><li class="header__list-item">ABOUT</li></a
            >
            <a href="#" class="header__link"

            >
          </ul>
          <div class="header__image">

              ><img
                class="glass header__glass"
                src="img/glass.svg"
                alt="glass-image"
            /></a>
            <a href="#" class="header__shop-link"
              ><img class="header__shop" src="img/shop.svg" alt="shop-immage"
